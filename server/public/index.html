<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Generator Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸŽ®</span>
                <h1>Game Generator</h1>
            </div>
            <p class="subtitle">Upload assets to generate a unique game build instantly.</p>
        </header>

        <section class="upload-section" id="drop-zone">
            <div class="upload-content">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <h3>Drag & Drop your ZIP file here</h3>
                <p>or</p>
                <label for="file-input" class="btn-primary">Browse Files</label>
                <input type="file" id="file-input" accept=".zip" hidden>
            </div>
            <div class="file-preview hidden" id="file-preview">
                <div class="file-info">
                    <span class="file-icon">ðŸ“¦</span>
                    <span id="filename">assets.zip</span>
                </div>
                <button id="remove-file" class="btn-icon">âœ•</button>
            </div>
        </section>

        <section class="actions hidden" id="action-section">
            <button id="generate-btn" class="btn-generate">
                <span class="btn-text">ðŸš€ Generate Game</span>
                <span class="loader hidden"></span>
            </button>
        </section>

        <section class="status-section hidden" id="status-section">
            <div class="status-item">
                <span class="status-icon pending" id="status-upload">â—‹</span>
                <span>Uploading Assets...</span>
            </div>
            <div class="status-item">
                <span class="status-icon pending" id="status-build">â—‹</span>
                <span>Building Game core...</span>
            </div>
            <div class="status-item">
                <span class="status-icon pending" id="status-compress">â—‹</span>
                <span>Compressing Artifacts...</span>
            </div>
        </section>

        <div class="result-card hidden" id="result-card">
            <div class="success-icon">ðŸŽ‰</div>
            <h2>Build Successful!</h2>
            <p>Your game is ready to download.</p>
            <a href="#" id="download-link" class="btn-download" download>
                Download Game (.zip)
            </a>
            <button id="reset-btn" class="btn-text-only">Build Another</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
